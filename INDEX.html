<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>
        3D Solar System<br /><span
          >by
          <a href="https://twitter.com/rccodex" target="_blank"
            >@bobo.sher314</a
          ></span
        >
      </h1>
      <a id="toggle-controls" href="#controls"
        ><i class="icon-controls"></i>Controls</a
      >
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Quyosh</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Merkuriy</a>
      <a class="venus" title="venus" href="#venusspeed">Venera</a>
      <a class="earth active" title="earth" href="#earthspeed">Yer</a>
      <a class="mars" title="mars" href="#marsspeed">Mars</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">yupiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Uran</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Neptun</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox" />
      </label>
      <label class="set-zoom">
        <input type="checkbox" />
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked />
        <span>Speed</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale" />
        <span>Size</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale" />
        <span>Distance</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Merkuriy</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venera</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon">oy</div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Yer</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>yupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uran</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptun</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Quyosh</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == "undefined") {
        document.write(
          unescape(
            "%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"
          )
        );
      }
    </script>
  </body>
  <script src="./index.js"></script>
</html>
